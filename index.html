<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-bag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            cursor: none; /* Hide default cursor */
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 600px;
            transform: translateY(-30px);
            animation: fadeInUp 1s ease-out forwards;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links a {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .links a:hover {
            background: linear-gradient(135deg, #2ecc71, #3498db);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .links a:active {
            transform: translateY(2px);
        }

        /* Glowing Neon Cursor */
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            border: 3px solid #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .links a:hover .cursor {
            transform: scale(1.5);
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.9);
        }

        /* Floating effect for the container */
        .container {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-30px);
            }
        }

        /* Star styles (now handled dynamically) */
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.7);
            }
            50% {
                transform: translateY(-10px) scale(1);
            }
            100% {
                transform: translateY(0) scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bag o' goodies</h1>
        <p>dumb sites by dumb people</p>
        <div class="links">
            <a href="https://shared.lastx.dev" target="_blank">Lastxnas</a>
            <a href="https://bloxybeans.walmartshoppingbag.com/" target="_blank">Bloxybeans Games</a>
        </div>
    </div>

    <!-- Custom cursor element -->
    <div class="cursor"></div>

    <script>
        // Custom cursor functionality
        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Function to generate stars dynamically
        function generateStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 2}px`; // Random size
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration
                document.body.appendChild(star);
            }
        }

        // Call the function to generate stars
        generateStars();
    </script>
</body>
</html>
