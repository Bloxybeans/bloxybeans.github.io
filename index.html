        footer {

        .glass-button {

    padding: 20px 40px;
    color: white;

        .glass-button:hover {

}
        a {
    position: relative;
    overflow: hidden;
}

        a::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: width 0.6s, height 0.6s, transform 0.6s;
}

        a:hover::before {
    width: 500%;
    height: 500%;
    transform: translate(-50%, -50%) scale(1);
}
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, Arial, Helvetica;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none; /* Disable text selection */
            touch-action: manipulation;
        }

                .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black url('./stardust.png');
            animation: move-stars 100s linear infinite;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 800px;
            transform: translateY(-30px);
            animation: fadeInUp 1s ease-out forwards;
            position: relative;
        }
        
        .container:hover {
        transform: scale(1.05); /* Slightly enlarge on hover */
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7); /* Enhance the shadow on hover */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideIn 1s ease-out forwards;
            align-items: center; /* Centers the buttons horizontally */
            justify-content: center; /* Ensures vertical centering */
        }

        .links a {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(#383c42, #5b5f63, #40444a); /* stonelike color */
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Ensure buttons don't stretch too wide */
            text-align: center;
        }

        .links a:hover {
            background: linear-gradient(#383c42, #5b5f63, #40444a); /* Matching background gradient on hover */
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .links a:active {
            transform: translateY(2px);
        }
