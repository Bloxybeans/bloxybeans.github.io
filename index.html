<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-bag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 15px 30px;
            margin: 10px;
            background: #0078D4;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Network</h1>
        <p>Select a service below:</p>
        <div class="links">
            <a href="/nas">NAS Access</a>
            <a href="/games">Game Servers</a>
        </div>
    </div>
</body>
</html>
