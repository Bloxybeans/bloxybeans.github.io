<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-bag</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C3E50, #34495E);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .links a {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .links a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .links a:active {
            transform: translateY(1px);
        }
        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #2ecc71;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .cta-button:active {
            transform: translateY(1px);
        }
        .bg-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 4s infinite;
            z-index: -1;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container">
        <h1>Walmart Shopping Bag</h1>
        <p>Fun things by dumb people</p>
        <div class="links">
            <a href="https://nas.lastx.dev/" target="_blank">LastXNAS</a>
            <a href="https://bloxybeans.walmartshoppingbag.com/" target="_blank">Bloxybeans games</a>
        </div>
        <a href="http://example.com/contact" class="cta-button" target="_blank">Contact Us</a>
    </div>
</body>
</html>
