<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-bag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none; /* Disable text selection */
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 600px;
            transform: translateY(-30px);
            animation: fadeInUp 1s ease-out forwards;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links a {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .links a:hover {
            background: linear-gradient(135deg, #2ecc71, #3498db);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .links a:active {
            transform: translateY(2px);
        }

        /* Stars and glowing effect */
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: glint 2s infinite ease-in-out;
        }

        @keyframes glint {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Floating objects */
        .floating-object {
            position: absolute;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            width: 30px;
            height: 30px;
            animation: floatAround 5s infinite linear;
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(200px, 100px);
            }
            50% {
                transform: translate(-150px, 250px);
            }
            75% {
                transform: translate(-200px, -150px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bag o' goodies</h1>
        <p>dumb sites by dumb people</p>
        <div class="links">
            <a href="https://nas.lastx.dev" target="_blank">Lastxnas</a>
            <a href="https://bloxybeans.walmartshoppingbag.com/" target="_blank">Bloxybeans Games</a>
        </div>
    </div>

    <!-- Generate random stars -->
    <script>
        function generateStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 2}px`; // Random size
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration
                document.body.appendChild(star);
            }
        }

        // Generate random floating objects
        function generateFloatingObjects() {
            for (let i = 0; i < 10; i++) {
                let object = document.createElement('div');
                object.classList.add('floating-object');
                object.style.left = `${Math.random() * 100}%`;
                object.style.top = `${Math.random() * 100}%`;
                object.style.animationDuration = `${Math.random() * 5 + 3}s`; // Random floating speed
                document.body.appendChild(object);
            }
        }

        // Initialize the page with stars and floating objects
        generateStars();
        generateFloatingObjects();
    </script>

</body>
</html>
