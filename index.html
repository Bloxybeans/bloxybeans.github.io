<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-bag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, Arial, Helvetica;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none; /* Disable text selection */
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 800px;
            transform: translateY(-30px);
            animation: fadeInUp 1s ease-out forwards;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideIn 1s ease-out forwards;
            align-items: center; /* Centers the buttons horizontally */
            justify-content: center; /* Ensures vertical centering */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links a {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(#383c42, #5b5f63, #40444a); /* stonelike color */
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Ensure buttons don't stretch too wide */
            text-align: center;
        }

        .links a:hover {
            background: linear-gradient(#383c42, #5b5f63, #40444a); /* Matching background gradient on hover */
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .links a:active {
            transform: translateY(2px);
        }

        /* Stars and glowing effect */
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: glint 2s infinite ease-in-out;
        }

        @keyframes glint {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bag o' goodies</h1>
        <p>dumb sites by dumb people</p>
        <div class="links">
            <a href="https://shared.lastx.dev" target="_blank">LastxNAS</a>
            <a href="https://bloxybeans.walmartshoppingbag.com/" target="_blank">Bloxybeans Games</a>
            <a href="https://emweb.lastx.dev" target="_blank">Proxy</a>
            <a href="https://chat.lastx.dev" target="_blank">Web-Chat</a>
            <a href="https://speedtest.lastx.dev" target="_blank">Speedtest</a>
        </div>
    </div>

    <!-- Generate random stars -->
    <script>
        function generateStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 2}px`; // Random size
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration
                document.body.appendChild(star);
            }
        }

        // Initialize the page with stars
        generateStars();
    </script>

</body>
</html>
