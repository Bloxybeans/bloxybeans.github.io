<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-bag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 600px;
            transform: translateY(-30px);
            animation: fadeInUp 1s ease-out forwards;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links a {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .links a:hover {
            background: linear-gradient(135deg, #2ecc71, #3498db);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .links a:active {
            transform: translateY(2px);
        }

        .movable {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: grab;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .movable:active {
            cursor: grabbing;
        }

        /* Add a fall animation when dropped */
        .falling {
            animation: fallToBottom 1s ease-out forwards;
        }

        @keyframes fallToBottom {
            from {
                top: 0;
            }
            to {
                top: 90vh; /* Set to fall near the bottom */
            }
        }

        .bounce {
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Floating effect for the container */
        .container {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-30px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bag o' goodies</h1>
        <p>dumb sites by dumb people</p>
        <div class="links">
            <a href="https://nas.lastx.dev" target="_blank" class="bounce">Lastxnas</a>
            <a href="https://bloxybeans.walmartshoppingbag.com/" target="_blank" class="bounce">Bloxybeans Games</a>
        </div>
    </div>

    <div class="movable" id="movable1">funny drag box</div>

    <script>
        // Draggable functionality
        let movable = document.getElementById('movable1');

        movable.addEventListener('mousedown', function(e) {
            let offsetX = e.clientX - movable.getBoundingClientRect().left;
            let offsetY = e.clientY - movable.getBoundingClientRect().top;

            function onMouseMove(e) {
                movable.style.left = e.clientX - offsetX + 'px';
                movable.style.top = e.clientY - offsetY + 'px';
            }

            function onMouseUp() {
                window.removeEventListener('mousemove', onMouseMove);
                window.removeEventListener('mouseup', onMouseUp);
                movable.classList.add('falling'); // Add fall animation on drop
            }

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
        });

        // Random background color change every 5 seconds
        setInterval(function() {
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        }, 5000);
    </script>
</body>
</html>
